<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="redBtn" onmouseover="changeBackgroundColor('red')" onmouseout="resetBackgroundColor()">2</button>
  <button id="greenBtn" onmouseover="changeBackgroundColor('green')" onmouseout="resetBackgroundColor()">0</button>
  <button id="blueBtn" onmouseover="changeBackgroundColor('blue')" onmouseout="resetBackgroundColor()">2</button>
  <button id="blackBtn" onmouseover="changeBackgroundColor('black')" onmouseout="resetBackgroundColor()">3</button>

<script>    function changeBackgroundColor(color) {
  document.body.style.backgroundColor = color;
}

function resetBackgroundColor() {
  document.body.style.backgroundColor = 'purple';  
}</script>

    
    
</body>
</html>
